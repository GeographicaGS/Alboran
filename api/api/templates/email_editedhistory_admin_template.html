<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e9eaea;
            font-family: 'lato', sans-serif;
        }
        .uppercase {
            text-transform: uppercase;
        }
        #main {
            width: 636px;
            margin: 60px auto 25px;
            padding: 0 42px 42px;
            background-color: #FFF;
        }
        #logo {
            position: relative;
            top: -25px;
            font-size: 0.75em;
            line-height: 1.85em;
            text-align: center;
            background-color: #F36;
            color: #2b3033;
            min-height: 82px;
            width: 200px;
            padding: 10px 0 20px;
            margin: 0 auto 20px;
        }
        #logo .highlight {
            color: #FFF;
            font-size: 1.6em;
            white-space: nowrap;
            font-weight: 900;
            font-style: normal;
            font-family: 'latoblack', sans-serif;
        }
        h1 {
            color: #F36;
            text-align: center;
            font-size: 1em;
            margin-bottom: 40px;
        }

        .title {
            display: block;
            font-size: 1.5em;
            line-height: 1.3em;
            font-style: italic;
            margin: 20px 0 30px;
        }
        .button {
            display: block;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #909599;
            color: #FFF;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.8em;
            text-decoration: none;
        }
        #footer {
            width: 636px;
            margin: 0 auto;
            color: #697077;
            font-size: 0.8em;
            text-align: center;
        }

        #footer a {
            text-decoration: none;
            color: #2b3033;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="logo">
            <span class="uppercase">
                <strong>Gobernanza</strong>
            </span>
            en el<br>
            <strong class="highlight">Mar de Alborán</strong></a>
        </div>
        <h1>Historia editada</h1>
        <p>La historia de Cayetano, <span class="title">"Expedición Oceana Ranger 2011: La Herradura (Granada) (Playa Cantarriján)"</span> ha sido modificada.</p>
        <a class="button" href="#">Gestionar historia</a>
    </div>
    <div id="footer">
        <p><em>Proyecto Alborán</em>&copy; IUCN, International Union for Conservation of Nature · <a href="#">Contacto</a> · <a href="#">Información Legal</a></p>
    </div>
</body>
</html>
