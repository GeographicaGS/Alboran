<html>
<head>
    <meta charset="utf-8">
    </head>
<body style='background-color:#e9eaea; color:#2b3033; #font-family:"lato", sans-serif' bgcolor="#e9eaea">
    <div id="main" style="background-color:#FFF; margin:60px auto 25px; padding:0 42px 42px; width:636px" bgcolor="#FFF" width="636">
        <div id="logo" style="background-color:#F36; color:#2b3033; font-size:0.75em; line-height:1.85em; margin:0 auto 20px; min-height:82px; padding:10px 0 20px; position:relative; text-align:center; top:-25px; width:200px" bgcolor="#F36" align="center" width="200">
            <span style="text-transform:uppercase">
                <strong>Governance</strong>
            </span>
            in the<br>
            <strong style='color:#FFF; font-family:"latoblack", sans-serif; font-size:1.6em; font-style:normal; font-weight:900; white-space:nowrap'>
                Alboran Sea
            </strong>
        </div>
        <h1 style="color:#F36; font-size:1em; margin-bottom:40px; text-align:center" align="center">New History</h1>
        <p>
            {{ history.author }} has written:
            <span style="display:block; font-size:1.5em; font-style:italic; line-height:1.3em; margin:20px 0 30px">
                "{{ history.title }}"
            </span>
        </p>
        <p><strong>Check its content before publishing it in the geoportal.</strong></p>
        <a href="{{ history.url }}" style="background-color:#909599; color:#FFF; display:block; font-size:0.8em; font-weight:600; margin-top:40px; padding:20px; text-align:center; text-decoration:none; text-transform:uppercase" bgcolor="#909599" align="center">
            Manage history
        </a>
    </div>
    <div id="footer" style="color:#697077; font-size:0.8em; margin:0 auto; text-align:center; width:636px" align="center" width="636">
        <p><em>Alboran project</em>© IUCN, International Union for Conservation of Nature · <a href="http://www.iucn-geoportalboran.com/en/contact" style="color:#2b3033; text-decoration:none">Contact</a> · <a href="http://www.iucn-geoportalboran.com/en/legal" style="color:#2b3033; text-decoration:none">Legal</a></p>
    </div>
</body>
</html>
