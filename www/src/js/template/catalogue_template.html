<div class="catalogue_list">

	<div class="tabsContainer">

		<div id="searchbar">
				<input type="text" id="searchInput" placeholder="<lang>Buscar por título, fuente o descripción</lang>" readonly>
				<button type="button"><span><lang>Buscar</lang></span></button>
				<div class="advanced">
					<div class="adv">
						<h3><lang>Country</lang></h3>
						<input readonly class="country" type="text" placeholder="<lang>All</lang>">
						<ul class="country_list">
							<li id="-1"><lang>All</lang></li>
						</ul>
					</div>
					<div class="adv">
						<h3><lang><lang>MSDF Region</lang></lang></h3>
						<input readonly class="msdf" type="text" placeholder="<lang>All</lang>">
						<ul class="msdf_list">
							<li id="-1"><lang>All</lang></li>
						</ul>
					</div>
					<div class="adv">
						<h3><lang><lang>Year</lang></lang></h3>
						<input class="year" maxlength="4" type="text" placeholder="YYYY">
					</div>
				</div>
		</div>

		<div class="container">

			<ul class="topTabs">
				<li id="<lang>rasgosnaturales</lang>" class="title green selected">
					<a href="#">
						<h2><%= categories[0]["title_" + app.lang] %> <span></span></h2>
					</a>
				</li>
				<li id="<lang>presioneseimpactos</lang>" class="title red">
					<a href="#">
						<h2><%= categories[1]["title_" + app.lang] %> <span></span></h2>
				</a>
				</li>
				<li id="<lang>proteccionyconservacion</lang>" class="title blue">
					<a href="#">
						<h2><%= categories[2]["title_" + app.lang] %> <span></span></h2>
					</a>
				</li>
				<!-- <li class="col-sm-4 col-md-4 title hidden">
					<a href="#">
						<h2><span>resultado(s)</span></h2
					></a>
				</li> -->
			</ul>


		</div>
	</div>
	<div class="container layers_wrapper">
		<div class="row">
			<div class="col-sm-4 col-md-4 filters">

				<% if (app.isLogin()){ %>
					<a href="/<lang>lang</lang>/<lang>_link catalogue</lang>/<lang>_link layer</lang>" id="createLayer" class="button"><lang>Nueva capa</lang></a><%
				} %>

			</div>
			<div class="col-sm-8 col-md-8 layersContainerWrapper">
				<ul class="layersContainer">
					<li class="layergroup green selected" id="layerGroup1"></li>
					<li class="layergroup red" id="layerGroup2"></li>
					<li class="layergroup blue" id="layerGroup3"></li>
					<li class="layergroup" id="layerGroup4"></li>
				</ul>
			</div>
		</div>
	</div>
</div>
