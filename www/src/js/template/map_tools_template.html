<div id="map_tools">
	<div class="map_tool feature_info"></div>
	<div class="map_tool coords"></div>
	<div class="map_tool mini_map active"></div>
	<div class="map_tool measure_area"></div>
	<div class="map_tool measure_dist"></div>
	<div class="map_tool print"></div>
</div>

<div class="map_tool zoom_out"></div>

<div class="scaleNumeric">
	<span></span>
	<ul></ul>
</div>

<div id="print_popup">
	<div class="content">
		<div class="close"></div>
		<h3><lang>Print map</lang></h3>
		<input type="text" placeholder="<lang>Map title</lang>">
		<textarea placeholder="<lang>Map description</lang>"></textarea>
		<div id="print_map"></div>
		<select class="page_size">
			<option value="landscape"><lang>A4 Landscape</lang></option>
			<option value="portrait"><lang>A4 Portrait</lang></option>
		</select>
		<input class="print_button" type="button" value="<lang>Print</lang>">
	</div>
</div>
